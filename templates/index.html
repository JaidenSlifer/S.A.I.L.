<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.I.L. Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Enter Stock Ticker</h1>
            {% if invalid %}
                <h4 class="text-danger">Ticker invalid or not on NASDAQ, try again.</h4>
            {% endif %}
            <form id="tickerForm" class="form-inline mt-3">
                <input type="text" id="tickerInput" name="ticker" class="form-control mb-2 mr-sm-2" placeholder="AAPL, GOOGL, MSFT..." required>
                <button type="submit" class="btn btn-primary mb-2">Analyze</button>
            </form>
        </div>
        <div id="results" class="mt-3"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
